
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Deporte</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="nutricion.html">Nutrición</a>
      <a href="deporte.html">Deporte</a>
      <a href="salud.html">Salud y Belleza</a>
    </nav>
  </header>
  <main class="section-content">
    <article>
      <img src="https://source.unsplash.com/800x400/?home-workout" alt="Entrenamiento en casa"/>
      <h2>Rutina express en casa</h2>
      <p>Entrenamiento de 15 minutos para tonificar sin necesidad de equipo.</p>
    </article>
    <article>
      <img src="https://source.unsplash.com/800x400/?gym" alt="Gimnasio"/>
      <h2>Entrenamiento en el gimnasio</h2>
      <p>Plan semanal para fuerza y resistencia con pesos libres.</p>
    </article>
  </main>
  <footer>
    <section class="formulario">
      <h3>Suscríbete a SerenaViaFit</h3>
      <form id="formulario">
        <input type="email" name="email" placeholder="Tu correo electrónico" required />
        <button type="submit">Suscribirme</button>
      </form>
      <p id="mensaje"></p>
    </section>
    <p style="text-align:center;">&copy; 2025 SerenaViaFit</p>
  </footer>
  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "¡Gracias por suscribirte!";
      mensaje.style.color = "green";
      this.reset();
    });
  </script>
</body>
