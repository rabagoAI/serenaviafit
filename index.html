<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SerenaViaFit</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>SerenaViaFit</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="nutricion.html">Nutrición</a>
      <a href="deporte.html">Deporte</a>
      <a href="salud.html">Salud y Belleza</a>
    </nav>
  </header>
  <main class="section-content">
    <h2>Bienvenida a SerenaViaFit</h2>
    <p>Encuentra inspiración, consejos y motivación para mejorar tu salud física y mental.</p>
    <img src="https://source.unsplash.com/800x400/?healthy-lifestyle" alt="Bienestar saludable" />
  </main>
  <footer>
    <section class="formulario">
      <h3>Suscríbete a SerenaViaFit</h3>
      <form id="formulario">
        <input type="email" name="email" placeholder="Tu correo electrónico" required />
        <button type="submit">Suscribirme</button>
      </form>
      <p id="mensaje"></p>
    </section>
    <p style="text-align:center;">&copy; 2025 SerenaViaFit</p>
  </footer>
  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "¡Gracias por suscribirte!";
      mensaje.style.color = "green";
      this.reset();
    });
  </script>
</body>
</html>
